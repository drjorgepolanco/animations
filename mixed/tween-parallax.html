<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style type="text/css">
    .parallaxParent {
      height: 100vh;
      overflow: hidden;
    }
    .parallaxParent > * {
      height: 200%;
      position: relative;
      top: -100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
  </style>

</head>
<body>

  <div class="spacer s0"></div>
  <div id="parallax1" class="parallaxParent">
    <div style="background-image: url(images/dr-jorge-polanco-bg.jpg);"></div>
  </div>
  <div class="spacer s1">
    <div class="box2 blue">
      <p>Content 1</p>
      <a href="#" class="viewsource">view source</a>
    </div>
  </div>
  <div class="spacer s0"></div>
  <div id="parallax2" class="parallaxParent">
    <div style="background-image: url(images/in-hawk.jpg);"></div>
  </div>
  <div class="spacer s1">
    <div class="box2 blue">
      <p>Content 2</p>
      <a href="#" class="viewsource">view source</a>
    </div>
  </div>
  <div class="spacer s0"></div>
  <div id="parallax3" class="parallaxParent">
    <div style="background-image: url(images/rails_1.jpg);"></div>
  </div>
  <div class="spacer s2"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.min.js"></script>
  
  

  <!-- // <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script> -->
  <!-- // <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script> -->
  <!-- // <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script> -->
  <script type="text/javascript">

    var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});

    // build scenes
    new ScrollMagic.Scene({triggerElement: "#parallax1"})
            .setTween("#parallax1 > div", {y: "80%", ease: Linear.easeNone})
            .addIndicators()
            .addTo(controller);

    new ScrollMagic.Scene({triggerElement: "#parallax2"})
            .setTween("#parallax2 > div", {y: "80%", ease: Linear.easeNone})
            .addIndicators()
            .addTo(controller);

    new ScrollMagic.Scene({triggerElement: "#parallax3"})
            .setTween("#parallax3 > div", {y: "80%", ease: Linear.easeNone})
            .addIndicators()
            .addTo(controller);

    



  </script>
</body>
</html>
