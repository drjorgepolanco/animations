<html>
<head>
  <meta charset="UTF-8">
  <title>Full Page Parallax</title>

  <style>

    body,
    ul {
      margin: 0;
      padding: 0;
    }

    ul li {
      list-style: none;
      overflow: hidden;
      height: 600px;
      position: relative;
    }

    .parallax-bg {
      height: 800px;
    }

    .rails { 
      background-image: url('rails_1.jpg');
    }

    .landscape { 
      background-image: url('caroline_sada_landscape.jpg'); 
      background-position: 50%;
    }

    .jorge { 
      background-image: url('dr-jorge-polanco-bg.jpg');
      background-size: cover;
      background-position: 50% 100%; 
    }

    .hawk { 
      background-image: url('in-hawk.jpg'); 
      background-position: 50% 20%;
      background-size: cover;
    }

    ul li .subcontent {
      position: absolute;
      top: 0;
      left: 100px;
      color: #ff0000;
      font-family: helvetica;
    }

    h1 {
      font-size: 72px;
      margin-bottom: 0;
    }

    h2 {
      font-size: 48px;
      margin-top: 0;
    }

  </style>
</head>
<body>

  <ul class="parallax">
    <li>
      <div class="parallax-bg rails"></div>
      <div class="subcontent">
        <h1>Sample Text</h1>
        <h2>Hello my friend</h2>
      </div>
    </li>
    <li>
      <div class="parallax-bg landscape"></div>
    </li>
    <li>
      <div class="parallax-bg jorge"></div>
    </li>
    <li>
      <div class="parallax-bg hawk"></div>
      <div class="subcontent">
        <h1>Sample Text</h1>
        <h2>Hello my friend</h2>
      </div>
    </li>
  </ul>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>

    (function() {

      var $container = $(".parallax");
      var $divs = $container.find("div.parallax-bg");

      var scrolledElement = document.body;
      var liHeight = $divs.eq(0).closest("li").height();

      var diffHeight = $divs.eq(0).height() - liHeight;

      var i, len, div, li, offset, scroll, top;

      var render = function() { 

        top = scrolledElement.scrollTop;
        
        // loop through divs
        for (var i = 0, len = $divs.length; i < len; i += 1) {
          // get on div
          div = $divs[i];

          // calculate the offsetTop of the div
          offset = $(div).offset().top;

          // calculate the amount to scroll
          scroll = Math.round(((top - offset) / liHeight) * diffHeight);

          // apply the scroll amount
          div.style.webkitTransform = "translate3d(0px," + scroll + "px, 0px)";
        }
      };

      (function loop() {
        requestAnimationFrame(loop);
        render();
      })();
    })(jQuery);

  </script>
</body>
</html>
